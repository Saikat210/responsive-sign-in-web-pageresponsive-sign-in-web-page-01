<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign in Web Page</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-section">
                <div><img src="IMG/Frame.png" alt=""></div>

                    <p>PNFT Market</p>
                </div>
            </div>
            <div class="signin-section">
                <form action="" class="sign-in-form">

                    <div class="input-field">
                        <p>Email</p>
                        <input class="width-input" type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <p>Password</p>
                        <input class="width-input" type="password" placeholder="Password">
                    </div>
                    <div class="check-in-forpas">
                        <div class="checkbox">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </div>
                        <div class="forpassw">
                            <a href="#">
                                <p>ForGot Password?</p>
                            </a>
                        </div>
                    </div>
                    <div>
                        <button class="signin-btn">Sign in</button>
                    </div>
                    <div>
                        <button class="google-sign">
                            <img src="IMG/Google.png" alt="">
                            Sign in with Google
                        </button>
                    </div>
                    <div>
                        <p>Donâ€™t have an account? Sign up</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-section">
            <img src="./IMG/Frame 1.png" alt="">
        </div>
    </div>
</body>

</html>
